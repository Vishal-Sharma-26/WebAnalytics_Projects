<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page_title or "Book Recommender" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ url_for('home') }}">BookRec</a>
      <nav class="nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        {% if user %}
          <span class="nav-user">Hi, {{ user.name }}</span>
          <a href="{{ url_for('logout') }}" class="btn small">Logout</a>
        {% else %}
          <a href="{{ url_for('signup') }}" class="btn small">Signup</a>
          <a href="{{ url_for('login') }}" class="btn small">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container" id="main">
    <h1 class="page-title">{{ content_title or page_title }}</h1>

    <div id="pageContent">
      {% if content %}
        {{ content | safe }}
      {% else %}
        {% block content %}{% endblock %}
      {% endif %}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{ 2025 }} BookRec — simple recommender starter</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
