<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Invoice Error Detection & Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Invoice Error Detection & Automation Tool</a>
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button> -->
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <!-- Input section -->
      <div class="col-lg-6 col-md-12 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Upload or Paste Invoice JSON</h5>
            <p class="text-muted small">Paste invoice JSON or upload a file. The tool validates and auto-fixes issues.</p>

            <textarea id="invoiceJson" class="form-control mb-3" rows="8" placeholder='{"invoice_number":"INV-001", "supplier":"ABC","date":"01-09-2025"}'></textarea>

            <div class="d-flex flex-wrap gap-2">
              <button id="validateBtn" class="btn custom-btn">Validate</button>
              <button id="autoFixBtn" class="btn custom-btn flex-fill">Validate + Auto-Fix & Save</button>
              <input id="fileInput" type="file" accept=".json" class="d-none" />
              <button id="uploadFileBtn" class="btn custom-btn flex-fill">Upload JSON File</button>
            </div>
          </div>
        </div>

        <!-- Validation result -->
        <div id="resultArea" class="card mt-4" style="display:none">
          <div class="card-body">
            <h5>Validation Result</h5>
            <div id="messages"></div>
            <pre id="jsonOutput" class="mt-3"></pre>
          </div>
        </div>
      </div>

      <!-- Saved invoices section -->
      <div class="col-lg-6 col-md-12">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Saved Invoices</h5>
            <div id="savedList" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
